<head>
    <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<!-- Left side column. contains the sidebar -->
<aside class="main-sidebar" id='menuLateral'>
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <nav>
            <a class="sidebar-toggle" data-toggle="push-menu" href="#" role="button" style="margin-left: 35%;" *ngIf="ativo" (click)="ativo = !ativo">
                <img src="assets/dist/img/logo.png" class="img-circle">
                <span class="sr-only">Toggle navigation</span>

            </a>
            <a class="sidebar-toggle" data-toggle="push-menu" href="#" role="button" style="margin-left: 5px;" *ngIf="!ativo" (click)="ativo = !ativo">
                <img src="assets/dist/img/logo.png" class="img-circle">
                <span class="sr-only">Toggle navigation</span>
            </a>


            <ul class="sidebar-menu" data-widget="tree">

                <li style="margin-top: 35%;">
                    <a routerLink="/inicio" routerLinkActive="active-list-item" style="width: 230px;" *ngIf="ativo">
                        <img src="assets/dist/img/home.png">
                        <span>Início</span>
                    </a>
                    <a routerLink="/inicio" routerLinkActive="active-list-item" style="width: 230px; margin-left: -7px;" *ngIf="!ativo">
                        <img src="assets/dist/img/home.png">
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/cidadaos" routerLinkActive="active-list-item" style="width: 230px;" *ngIf="ativo">
                        <img src="assets/dist/img/user.png">
                        <span>Cidadãos</span>
                    </a>
                    <a routerLink="/cidadaos" routerLinkActive="active-list-item" style="width: 230px; margin-left: -7px;" *ngIf="!ativo">
                        <img src="assets/dist/img/user.png">
                        <span>Cidadãos</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/medicao" routerLinkActive="active-list-item" style="width: 230px;" *ngIf="ativo">
                        <img src="assets/dist/img/green_heart.png">
                        <span>Medição</span>
                    </a>
                    <a routerLink="/medicao" routerLinkActive="active-list-item" style="width: 230px; margin-left: -7px;" *ngIf="!ativo">
                        <img src="assets/dist/img/green_heart.png">
                        <span>Medição</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/dispensacao" routerLinkActive="active-list-item" style="width: 230px;" *ngIf="ativo">
                        <img src="assets/dist/img/green_check.png">
                        <span>Dispensação</span>
                    </a>
                    <a routerLink="/dispensacao" routerLinkActive="active-list-item" style="width: 230px; margin-left: -7px;" *ngIf="!ativo">
                        <img src="assets/dist/img/green_check.png">
                        <span>Dispensação</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/medicamentos" routerLinkActive="active-list-item" style="width: 230px;" *ngIf="ativo">
                        <img src="assets/dist/img/medicamentos.png" style="margin-left: 2%;">
                        <span style="margin-left: 12%;">Medicamentos</span>
                    </a>
                    <a routerLink="/medicamentos" routerLinkActive="active-list-item" style="width: 230px; margin-left: -5px;" *ngIf="!ativo">
                        <img src="assets/dist/img/medicamentos.png" style="margin-left: 2%;">
                        <span style="margin-left: 12%;">Medicamentos</span>
                    </a>
                </li>



            </ul>
            <div id="suporteDiv">
                <a routerLink="/inicio">
                    <button id="suporteButton" *ngIf="ativo" (click)="ativo = !ativo">SUPORTE<img src="assets/dist/img/help.png" style="padding-left: 10px;"></button>
                    <button id="suporteButtonPequeno" *ngIf="!ativo" (click)="ativo = !ativo"><img src="assets/dist/img/help.png" ></button>
                </a>
            </div>
        </nav>
    </section>
    <!-- /.sidebar -->
</aside>
