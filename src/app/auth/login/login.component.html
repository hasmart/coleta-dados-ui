<!-- /.login-logo -->
<mat-card id="material-card">
    <mat-card-content>
        <div class="form-group has-feedback">
            <input class="form-control" placeholder="Email" type="email" id="emailLabel">
            <!-- <span class="glyphicon glyphicon-envelope form-control-feedback"></span> -->
        </div>
        <div class="form-group has-feedback">
            <input class="form-control" placeholder="Senha" type="password" id="senhaLabel">
            <!-- <span class="glyphicon glyphicon-lock form-control-feedback"></span> -->
        </div>
        <div class="col-xs-8">
            <div id="checkbox">
                <mat-checkbox id='checkboxRemember'></mat-checkbox>Manter-me conectado
            </div>
        </div>
        <!-- /.col -->
        <button [routerLink]="'/inicio'" class="mat-button" id="loginButton">
      ENTRAR
    </button>
        <!-- /.col -->
    </mat-card-content>

    <mat-card-footer>
        <!-- /.social-auth-links -->
        <a href="#" id="forgotPassword">Esqueceu sua senha?</a><br>
    </mat-card-footer>
</mat-card>
