<mat-toolbar color="primary">
  <button mat-icon-button (click)="menuOn = !menuOn">
    <mat-icon aria-label="Example icon-button with a heart icon">menu</mat-icon>
  </button>
  <!--
  Me pedir a logo para que vocês possam utilizar dentro do proprio projeto e não uma referencia de WEB
-->
  <div class="logo">
    <img class="descktop" src="https://www.ceara.gov.br/wp-content/themes/ceara2017/assets/images/logo-ceara.svg" />
  </div>

</mat-toolbar>

<!--
  Esse MENU é feito com PRIMENG é o menu que estamos utilizando no SAUDE DIGITAL atualmente.
  Como estamos em processo de migração temos as duas depencias aqui.a
  Vocês não vão poder retirar o PRIMENG do PACKAGE.json pois as libs que fornecemos estão utilizando elas....
-->
<p-sidebar [(visible)]="menuOn" [baseZIndex]="10000" [showCloseIcon]=false>
  <p-panelMenu [model]="menus" [multiple]="false"></p-panelMenu>
</p-sidebar>
