<section class="content-header">
    <label id="medicaoPressaoTitleLabel">Medição de Pressão Arterial</label>
    <label id="medicaoPressaoTitleLabel2">Realize a medição, preencha os campos com os resultados e confirme utilizando a leitura biométrica</label>
    <div id="busca">
        <!-- [(ngModel)]="modelName" multiple vertical="false"-->
        <mat-button-toggle-group id="cpfrgtoggle">
            <mat-button-toggle value="cpf" id="togglebutton">
                CPF
            </mat-button-toggle>
            <mat-button-toggle value="rg" id="togglebutton">
                RG
            </mat-button-toggle>
        </mat-button-toggle-group>

        <input type="text" class="searchTerm" placeholder="Buscar cidadão..." id="searchBox">
        <button type="submit" class="searchButton" id="searchButton">
                <i class="fa fa-search"></i>
              </button>

    </div>
</section>
<div class="container">
    <section class="content">
        <a routerLink="/cidadaos/visualizar">
            <button mat-button id="retornoCidadaoButton"><label id="retornoCidadaoButtonLabel">RETORNAR AO PERFIL DO CIDADÃO</label></button></a>
        <div class="box box-default collapsed-box" id="infoBox">
            <div class="box-header with-border">
                <h3 class="box-title" id="labelInformacoes">Informações</h3>
                <div class="box-tools pull-right">
                    <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
                </div>
                <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="box box-solid box-default" id="infoBoxPessoal">
                    <label id="pessoaisLabel">Pessoais</label>
                    <div fxLayout.xs="column" fxLayout="row wrap" fxLayoutGap="10px" ngClass.gt-xs="ml-10">
                        <div fxFlex.sm="0 1 calc(50%-10px)" fxFlex.md="0 1 calc(33%-10px)" fxFlex.gt-md="0 1 calc(25%-10px)">
                            <label id="nomeLabel">NOME</label>
                            <label id="nomeResult">{{nome}}</label>
                            <label id="enderecoLabel">ENDEREÇO</label>
                            <label id="enderecoResult">{{endereco}}</label>
                            <label id="cidadeLabel">CIDADE</label>
                            <label id="cidadeResult">{{cidade}}</label>
                            <label id="telefoneLabel">TELEFONE</label>
                            <label id="telefoneResult">{{telefone}}</label>
                        </div>
                        <div fxFlex.sm="0 1 calc(50%-10px)" fxFlex.md="0 1 calc(33%-10px)" fxFlex.gt-md="0 1 calc(25%-10px)">
                            <label id="dataNascimentoLabel">DATA DE NASCIMENTO</label>
                            <label id="dataNascimentoResult">{{dataNascimento}}</label>
                            <label id="complementoLabel">COMPLEMENTO</label>
                            <label id="complementoResult">{{complemento}}</label>
                            <label id="estadoLabel">ESTADO</label>
                            <label id="estadoResult">{{estado}}</label>
                        </div>
                        <div fxFlex.sm="0 1 calc(50%-10px)" fxFlex.md="0 1 calc(33%-10px)" fxFlex.gt-md="0 1 calc(25%-10px)">
                            <label id="cpfLabel">CPF</label>
                            <label id="cpfResult">{{cpf}}</label>
                            <label id="rgLabel">RG</label>
                            <label id="rgResult">{{rg}}</label>
                            <label id="generoLabel">GÊNERO</label>
                            <label id="generoResult">{{genero}}</label>
                        </div>
                    </div>
                </div>
                <div class="box box-solid box-default" id="infoBoxEstaticas">

                    <label id="estaticasLabel">Estáticas</label>
                    <div fxLayout.xs="column" fxLayout="row wrap" fxLayoutGap="10px" ngClass.gt-xs="ml-10">
                        <div fxFlex.sm="0 1 calc(50%-10px)" fxFlex.md="0 1 calc(33%-10px)" fxFlex.gt-md="0 1 calc(25%-10px)">
                            <label id="alturaLabel">ALTURA</label>
                            <label id="alturaResult">{{altura}}</label>
                            <label id="antiHipertensivoLabel">USO PRÉVIO DE ANTI-HIPERTENSIVO</label>
                            <label id="antiHipertensivoResult">{{antiHipertensivo}}</label>
                        </div>
                        <div fxFlex.sm="0 1 calc(50%-10px)" fxFlex.md="0 1 calc(33%-10px)" fxFlex.gt-md="0 1 calc(25%-10px)">
                            <label id="diabetesLabel">DIABETES</label>
                            <label id="diabetesResult">{{diabetes}}</label>
                            <label id="avcLabel">HISTÓRICO DE AVC</label>
                            <label id="avcResult">{{avc}}</label>
                        </div>
                        <div fxFlex.sm="0 1 calc(50%-10px)" fxFlex.md="0 1 calc(33%-10px)" fxFlex.gt-md="0 1 calc(25%-10px)">
                            <label id="fumanteLabel">FUMANTE</label>
                            <label id="fumanteResult">{{fumante}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="box box-solid box-default" id="medicaoBox">
            <label id="medicaoTitleLabel">Registros desta seção
          <mat-icon aria-hidden="false" class="pull-right">edit</mat-icon>
        <mat-icon class="pull-right">delete</mat-icon>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" class="pull pull-right">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>Redial</span>
          </button>
            <button mat-menu-item disabled>
            <mat-icon>voicemail</mat-icon>
            <span>Check voice mail</span>
          </button>
            <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Disable alerts</span>
          </button>
        </mat-menu>
        </label>
            <div id="tabela">
                <!-- TABELA-->
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!-- Checkbox Column -->
                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef>
                            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                            </mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let row">
                            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                            </mat-checkbox>
                        </td>
                    </ng-container>

                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef> Weight </th>
                        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef> Symbol </th>
                        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                    </tr>
                </table>
            </div>
        </div>

    </section>
</div>
