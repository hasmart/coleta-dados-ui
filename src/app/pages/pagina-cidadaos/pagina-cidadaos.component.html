<head>
    <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<section class="content-header">
    <div>
        <h3 id="labelCidadaos">Cidadãos</h3>
        <label id="labelVisualize">Visualize e busque cidadãos cadastrados no sistema</label>
    </div>

</section>
<section class="content">
    <!-- [(ngModel)]="modelName" multiple vertical="false"-->
    <div id="searchboxtoggle" class="row ">
        <!-- [(ngModel)]="modelName" multiple vertical="false"-->

        <mat-button-toggle-group id="cpfrgtoggle" class="shadow p-3 mb-5 bg-white rounded" #group="matButtonToggleGroup">
            <mat-button-toggle value="cpf" id="togglebutton">
                CPF
            </mat-button-toggle>
            <mat-button-toggle value="rg" id="togglebutton">
                RG
            </mat-button-toggle>
        </mat-button-toggle-group>
        <div class="search-bar shadow p-3 mb-5 bg-white rounded">
            <input type="text" class="searchTerm" placeholder="Buscar cidadão..." (keydown.enter)="goToView(group.value)" id="searchBox" [(ngModel)]="buscado" required [mask]="mask" (keyup)="checkIt(group.value)">
            <button type="submit" class="searchButton" id="searchButton" placeholder="" (click)="goToView(group.value)">
<i class="fa fa-search"></i> </button>
        </div>
        <a routerLink="/cidadaos/cadastrar" *ngIf="!errorBye">
            <button mat-button id="novoCidadaoButton" class="pull-right">

        <img src='assets/dist/img/novocidadaologo.png' id="novoCidadaoImg">
        <label id="novoCidadaoLabel">NOVO CIDADÃO</label>

      </button>
        </a>
    </div>
    <div id="cidadaoNaoEncontrado" *ngIf="errorBye">
        <div>
            <label id="naoEncontradoTitulo">
        Cidadão não cadastrado
      </label>
            <label id="tenteNovamente">
        Tente novamente ou cadastre um novo cidadão com esta identidade
      </label>
            <a routerLink="/cidadaos/cadastrar">
                <button mat-button id="novoCidadaoButtonError" (click)="newCitizen(group.value)">

    <img src='assets/dist/img/novocidadaologo.png' id="novoCidadaoImg">
    <label id="novoCidadaoLabel">NOVO CIDADÃO</label>

  </button>
            </a>
        </div>
    </div>

    <div id="tabela">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)" >
                    </mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> Header A </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Header A </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Header A </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Header A </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
            </tr>
        </table>
    </div>
</section>
