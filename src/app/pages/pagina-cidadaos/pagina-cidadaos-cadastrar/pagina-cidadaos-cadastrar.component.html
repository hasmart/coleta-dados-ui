<section class="content-header">
    <label id="titleLabel">Novo Cidadão</label>
    <label id="subtitleLabel">Preencha as informações abaixo para cadastrar um cidadão</label>
</section>
<section class="content">
    <div class="box box-solid box-default" id="boxInformacoes">
        <!--class="box box-solid box-default" id="boxInformacoes"-->
        <label id="informacoesPessoais">Informações Pessoais</label>
        <label id="obrigatorio">*Campos obrigatórios</label>
        <div class="row" style="margin-left: -0.5%;">
            <div class="col-md-12" style="width: 99.5%;">
                <input type="text" placeholder="Nome Completo*" id="inputNome" [(ngModel)]="nome" name="nome" #inputNome="ngModel" [class.errorInput]="nome === undefined && checkEmpty" required>
                <label id="errorLabel" *ngIf="nome === undefined && checkEmpty">O campo nome é obrigatório</label>
            </div>
        </div>
        <div class='row' style="margin-left: -0.5%;">
            <div class="col-md-6" style="width: 49.5%;">
                <input type="date" placeholder="Data de Nascimento*" id="inputNascimento" [(ngModel)]="nascimento" name="nascimento" #inputNascimento="ngModel" [class.errorInput]="nascimento === undefined && checkEmpty" required>
                <label id="errorLabel" *ngIf="nascimento === undefined && checkEmpty">O cidadão deve ter pelo menos 18 anos de idade</label>
            </div>
            <div class="col-md-6" style="width: 49.5%;margin-left: 0.5%;">
                <input type="text" placeholder="Telefone*" id="inputTelefone" [(ngModel)]="telefone" name="telefone" #inputTelefone="ngModel" [class.errorInput]="telefone === undefined && checkEmpty" required>
                <label id="errorLabel" *ngIf="telefone === undefined && checkEmpty">O campo telefone é obrigatório e deve ser composto apenas por números</label>
            </div>
        </div>
        <div class='row' style="margin-left: -0.5%;">
            <div class="col-md-6" style="width: 49.5%;">
                <input type="text" placeholder="CPF*" id="inputCpf" [(ngModel)]="cpf" name="cpf" #inputCpf="ngModel" [class.errorInput]="cpf === undefined && checkEmpty" required>
                <label id="errorLabel" *ngIf="cpf === undefined && checkEmpty">O campo CPF deve ser composto por 11 números.</label>
            </div>
            <div class="col-md-6" style="width: 49.5%;margin-left: 0.5%;">
                <input type="text" placeholder="RG*" id="inputRg" [(ngModel)]="rg" name="rg" #inputRg="ngModel" [class.errorInput]="rg === undefined && checkEmpty" required>
                <label id="errorLabel" *ngIf="rg === undefined && checkEmpty">O campo RG deve ser composto apenas por números.</label>
            </div>
        </div>
        <div class='row' style="margin-left: -0.5%;">
            <div class="col-md-6" style="width: 49.5%;">
                <input type='text' placeholder="E-mail*" id="inputEmail" [(ngModel)]="email" name="email" #inputEmail="ngModel" [class.errorInput]="email === undefined && checkEmpty">
                <label id="errorLabel" *ngIf="email === undefined && checkEmpty">Digite um valor válido</label>
            </div>
            <div class="col-md-6" id="genero" style="margin-top: 1.5%;width: 49.5%;margin-left: 0.5%;">
                <label>Gênero*</label>

                <div class='row' id="genero" style="margin-top: 0.5%;">
                    <mat-radio-group id="generoRadio" [(ngModel)]="genero" name="genero" #generoRadio="ngModel" required>
                        <mat-radio-button class="example-radio-button" *ngFor="let gender of generos" [value]="gender">{{gender}}</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
        </div>



    </div>
    <div class="box box-solid box-default" id="boxEstaticas">
        <label id="informacoesEstaticasLabel">Endereço</label>
        <div class='row'>

            <div class="col-md-3">
                <input type="text" placeholder="CEP*" id="inputCep" [(ngModel)]="cep" name="cep" #inputCep="ngModel" [class.errorInput]="(cep === undefined && checkEmpty)" required>
                <label id="errorLabel" *ngIf="cep === undefined && checkEmpty">Todos os campos do Endereço são obrigatórios</label>
            </div>
            <div class="col-md-9">
                <input type="text" placeholder="Endereço*" id="inputRua" [(ngModel)]="rua" name="rua" #inputRua="ngModel" [class.errorInput]="(rua === undefined && checkEmpty) || (numero === undefined && checkEmpty)" required>
                <label id="errorLabel" *ngIf="(rua === undefined && checkEmpty) || (numero === undefined && checkEmpty)">Todos os campos do Endereço são obrigatórios</label>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <input type="text" placeholder="Cidade*" id="inputCidade" [(ngModel)]="cidade" name="cidade" [class.errorInput]="cidade === undefined && checkEmpty" #inputCidade="ngModel" required>
            </div>
            <div class="col-md-6">
                <input type="text" placeholder="Estado*" id="inputEstado" [(ngModel)]="estado" name="estado" [class.errorInput]="estado === undefined && checkEmpty" #inputEstado="ngModel" required>
            </div>
            <label id="errorLabel" *ngIf="(estado === undefined && checkEmpty) || (cidade === undefined && checkEmpty)">Todos os campos do Endereço são obrigatórios</label>
            <!-- <label id="errorLabel" *ngIf="">Todos os campos do Endereço são obrigatórios</label> -->
        </div>
        <!-- <div class="col-sm-6"> -->
        <!-- </div> -->
        <div class="row">
            <div class="col-md-12">
                <input type="text" placeholder="Complemento*" id="inputComplemento" [(ngModel)]="complemento" name="complemento" #inputComplemento="ngModel">
            </div>
        </div>

    </div>
    <div class="box box-solid box-default" id="boxEstaticas">
        <label id="informacoesEstaticasLabel">Informações Estáticas de Hipertensão Arterial</label>
        <div class='row'>
            <div class="col-sm-4">
                <input type="number" class="form-control input-sm" placeholder="Altura*" id="inputAltura" [(ngModel)]="altura" name="altura" #inputAltura="ngModel" [class.errorInput]="altura === undefined && checkEmpty" required>
                <label id="errorLabel" *ngIf="altura === undefined && checkEmpty || invalidAltura">O campo altura deve estar no intervalo entre 0.5 e 3.0 metros</label>
                <mat-slide-toggle class="example-margin" [checked]="checked" [disabled]="disabled" id="usoPrevioLabel" [(ngModel)]="antiHipertensivos" name="antiHipertensivos" #usoPrevioLabel="ngModel" *ngIf="!checkEmpty && !invalidAltura" required>
                    Uso prévio de anti-hipertensivo*
                </mat-slide-toggle>
                <mat-slide-toggle class="example-margin" [checked]="checked" [disabled]="disabled" id="usoPrevioLabelErros" [(ngModel)]="antiHipertensivos" name="antiHipertensivos" #usoPrevioLabelErros="ngModel" *ngIf="altura === undefined && checkEmpty || invalidAltura"
                    required>
                    Uso prévio de anti-hipertensivo*
                </mat-slide-toggle>
            </div>
            <div class="col-sm-4">
                <mat-form-field id="diabetesDrop">
                    <mat-label style="width: 220%;">Diabetes</mat-label>
                    <mat-select style="width: 220%;" id="inputDiabetes" [(ngModel)]="diabetes" name="diabetes" #inputDiabetes="ngModel" required>
                        <mat-option *ngFor="let diabete of diabetess" [value]="diabete.value" style="width: 220%;">
                            {{diabete.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-slide-toggle class="example-margin" [checked]="checked" [disabled]="disabled" id="avcToggleLabel" [(ngModel)]="historicoAvc" name="historicoAvc" #avcToggleLabel="ngModel" required>
                    Histórico de AVC*
                </mat-slide-toggle>
            </div>
            <div class='col-sm-4'>
                <mat-form-field id="fumanteDrop">
                    <mat-label style="width: 220%;">Fumante</mat-label>
                    <mat-select style="width: 220%;" id="inputFumante" [(ngModel)]="fumante" name="fumante" #inputFumante="ngModel" required>
                        <mat-option *ngFor="let fumante of fumantes" [value]="fumante.value" style="width: 220%;">
                            {{fumante.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>
    <button mat-button id="cadastraButton" data-toggle="modal" data-target="#okcidadao" class="pull-right" (click)="checkEmpt()">
        <label id="cadastraButtonLabel">CADASTRAR CIDADÃO</label></button>
    <div class="modal fade" id="okcidadao" *ngIf="valid && !errorBye">
        <div class="modal-dialog modal-md">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" id="titleModal">Sucesso!</h4>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <label id="modalText">Cidadão com CPF {{cpf}} cadastro com sucesso!</label>
                    <button mat-button id="okbutton" data-dismiss="modal" (click)="goToView()"><label id="oklabel">OK</label></button>
                </div>
            </div>
        </div>
    </div>
</section>
