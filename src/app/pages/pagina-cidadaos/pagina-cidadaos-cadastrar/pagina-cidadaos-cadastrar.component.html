<section class="content-header">
    <label id="titleLabel">Novo Cidadão</label>
    <label id="subtitleLabel">Preencha as informações abaixo para cadastrar um cidadão</label>
</section>
<section class="content">
    <div class="box box-solid box-default" id="boxInformacoes">
        <!--class="box box-solid box-default" id="boxInformacoes"-->
        <label id="informacoesPessoais">Informações Pessoais</label>
        <label id="obrigatorio">*Campos obrigatórios</label>
        <div class="row">
            <div class="col-sm-4">
                <input type="text" placeholder="Nome Completo*" id="inputNome" [(ngModel)]="nome" name="nome" #inputNome="ngModel" required>
                <input type="text" placeholder="Rua e número*" id="inputRua" [(ngModel)]="rua" name="rua" #inputRua="ngModel" required>
                <input type="text" placeholder="Cidade*" id="inputCidade" [(ngModel)]="cidade" name="cidade" #inputCidade="ngModel" required>
                <input type="text" placeholder="Estado*" id="inputEstado" [(ngModel)]="estado" name="estado" #inputEstado="ngModel" required>
                <input type="text" placeholder="Telefone*" id="inputTelefone" [(ngModel)]="telefone" name="telefone" #inputTelefone="ngModel" required>
            </div>
            <div class="col-sm-8">
                <div class='row'>
                    <input type="date" placeholder="Data de Nascimento*" id="inputNascimento" [(ngModel)]="nascimento" name="nascimento" #inputNascimento="ngModel" required>
                    <input type="text" placeholder="Complemento*" id="inputComplemento" [(ngModel)]="complemento" name="complemento" #inputComplemento="ngModel" required>
                </div>
                <div class='row'>
                    <input type="text" placeholder="CPF*" id="inputCpf" [(ngModel)]="cpf" name="cpf" #inputCpf="ngModel" required>
                    <input type="text" placeholder="RG*" id="inputRg" [(ngModel)]="rg" name="rg" #inputRg="ngModel" required>
                </div>
                <div class="row" id="genero" style="margin-top: 1.5%;">
                    <label>Gênero*</label>
                </div>
                <div class='row' id="genero" style="margin-top: 0.5%; margin-left: -0.25%;">
                    <mat-radio-group id="generoRadio" [(ngModel)]="genero" name="genero" #generoRadio="ngModel" required>
                        <mat-radio-button class="example-radio-button" *ngFor="let gender of generos" [value]="gender">{{gender}}</mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class='row'>
                    <input type='text' placeholder="Outro..." id="inputCpf" [(ngModel)]="genero" name="genero" #generoRadio="ngModel" style="width: 97%; margin-top: 1%;">
                </div>
            </div>

        </div>
    </div>

    <div class="box box-solid box-default" id="boxEstaticas">
        <label id="informacoesEstaticasLabel">Informações Estáticas de Hipertensão Arterial</label>
        <div class='row'>
            <div class="col-sm-4">
                <input type="number" class="form-control input-sm" placeholder="Altura" id="inputAltura" [(ngModel)]="altura" name="altura" #inputAltura="ngModel" required>
                <mat-slide-toggle class="example-margin" [checked]="checked" [disabled]="disabled" id="usoPrevioLabel" [(ngModel)]="antiHipertensivos" name="antiHipertensivos" #usoPrevioLabel="ngModel" required>
                    Uso prévio de anti-hipertensivo
                </mat-slide-toggle>
            </div>
            <div class="col-sm-4">
                <mat-form-field id="diabetesDrop">
                    <mat-label style="width: 220%;">Diabetes</mat-label>
                    <mat-select style="width: 220%;" id="inputDiabetes" [(ngModel)]="diabetes" name="diabetes" #inputDiabetes="ngModel" required>
                        <mat-option *ngFor="let diabete of diabetess" [value]="diabete.value" style="width: 220%;">
                            {{diabete.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-slide-toggle class="example-margin" [checked]="checked" [disabled]="disabled" id="avcToggleLabel" [(ngModel)]="historicoAvc" name="historicoAvc" #avcToggleLabel="ngModel" required>
                    Histórico de AVC
                </mat-slide-toggle>
            </div>
            <div class='col-sm-4'>
                <mat-form-field id="fumanteDrop">
                    <mat-label style="width: 220%;">Fumante</mat-label>
                    <mat-select style="width: 220%;" id="inputFumante" [(ngModel)]="fumante" name="fumante" #inputFumante="ngModel" required>
                        <mat-option *ngFor="let fumante of fumantes" [value]="fumante.value" style="width: 220%;">
                            {{fumante.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>
    <button mat-button id="cadastraButton" data-toggle="modal" data-target="#okcidadao" class="pull-right" (click)="cadastraCidadao()">
        <label id="cadastraButtonLabel">CADASTRAR CIDADÃO</label></button>
    <div class="modal fade" id="okcidadao">
        <div class="modal-dialog modal-md">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" id="titleModal">Sucesso!</h4>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <label id="modalText">Cidadão com CPF {{cpf}} cadastro com sucesso!</label>
                    <button mat-button id="okbutton" data-dismiss="modal" (click)="goToView()"><label id="oklabel">OK</label></button>
                </div>
            </div>
        </div>
    </div>
</section>
