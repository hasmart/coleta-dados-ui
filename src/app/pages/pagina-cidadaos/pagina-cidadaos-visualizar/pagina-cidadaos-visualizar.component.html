<section class="content-header">
    <div>
        <h3 id="labelNome">{{nome}}</h3>
        <h4 id="labelCpf">{{cpf}}</h4>
        <label id="labelVisualize">Visualize e busque cidadãos cadastrados no sistema</label>
    </div>
</section>
<section class="content">

    <div class="box box-solid box-default" id="box">
        <label id="autorizacoesLabel">Autorizações</label>

        <mat-card id="medicaoCard">
            <img src="assets/dist/img/logo_maior.png" id="cardImg">
            <mat-card-title id="cardTitle">Medição</mat-card-title>
            <label id="ultimaMedicao">Última medição: {{data}}</label>
            <label id="autorizacaoMedicao">O paciente está autorizado a realizar uma medição de pressão arterial neste período.</label>
            <button mat-button id="medicaoButton">
                <label id="medicaoButtonLabel">REALIZAR MEDIÇÃO</label></button>
        </mat-card>

        <mat-card id="dispensacaoCard">
            <img src="assets/dist/img/check_maior.png" id="cardImg">
            <mat-card-title id="cardTitle">Dispensação</mat-card-title>
            <label id="ultimaMedicao">Última medição: {{data}}</label>
            <label id="autorizacaoMedicao">O paciente está autorizado a obter uma dispensação neste período.</label>
            <button mat-button id="dispensacaoButton">
                <label id="dispensacaoButtonLabel">REALIZAR DISPENSAÇÃO</label></button>
        </mat-card>
    </div>
    <div class="box box-solid box-default" id="infoBox">
        <label id="labelInformacoes">Informações</label>
        <div class="box box-solid box-default" id="infoBoxPessoal">
            <label id="pessoaisLabel">Pessoais</label>
            <label id="nomeLabel">NOME</label>
            <label id="nomeResult">{{nome}}</label>
            <label id="enderecoLabel">ENDEREÇO</label>
            <label id="enderecoResult">{{endereco}}</label>
            <label id="cidadeLabel">CIDADE</label>
            <label id="cidadeResult">{{cidade}}</label>
            <label id="telefoneLabel">TELEFONE</label>
            <label id="telefoneResult">{{telefone}}</label>
            <label id="dataNascimentoLabel">DATA DE NASCIMENTO</label>
            <label id="dataNascimentoResult">{{dataNascimento}}</label>
            <label id="complementoLabel">COMPLEMENTO</label>
            <label id="complementoResult">{{complemento}}</label>
            <label id="estadoLabel">ESTADO</label>
            <label id="estadoResult">{{estado}}</label>
            <label id="cpfLabel">CPF</label>
            <label id="cpfResult">{{cpf}}</label>
            <label id="rgLabel">RG</label>
            <label id="rgResult">{{rg}}</label>
            <label id="generoLabel">GÊNERO</label>
            <label id="generoResult">{{genero}}</label>
        </div>
        <div class="box box-solid box-default" id="infoBoxEstaticas">
            <label id="estaticasLabel">Estáticas</label>
            <label id="alturaLabel">ALTURA</label>
            <label id="alturaResult">{{altura}}</label>
            <label id="antiHipertensivoLabel">USO PRÉVIO DE ANTI-HIPERTENSIVO</label>
            <label id="antiHipertensivoResult">{{antiHipertensivo}}</label>
            <label id="diabetesLabel">DIABETES</label>
            <label id="diabetesResult">{{diabetes}}</label>
            <label id="avcLabel">HISTÓRICO DE AVC</label>
            <label id="avcResult">{{avc}}</label>
            <label id="fumanteLabel">FUMANTE</label>
            <label id="fumanteResult">{{fumante}}</label>
        </div>
    </div>
    <div class="box box-solid box-default" id="tabelaBox">
        <label id="registrosLabel">Registros</label>
        <div id="tabela">
            <!-- TABELA-->
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                        </mat-checkbox>
                    </td>
                </ng-container>

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef> Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                </tr>
            </table>
        </div>
    </div>
</section>
